<?xml version="1.0" encoding="ISO-8859-1" ?>
<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" version="2.0">
    <jsp:directive.page language="java"
        contentType="text/html; charset=ISO-8859-1" pageEncoding="ISO-8859-1" />
    <jsp:text>
        <![CDATA[ <?xml version="1.0" encoding="ISO-8859-1" ?> ]]>
    </jsp:text>
    <jsp:text>
        <![CDATA[ <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> ]]>
    </jsp:text>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
	
	<meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/estilo.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
        
	</head>
<body class="login-bg siteBackground">
<f:view>

        <div class="navbar navbar-fixed-top header">
            <header class="container">
                <div class="row">
                <a class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4 buttonheader" href="index.html">ShareCards</a>
                </div>
            </header>
        </div>
        <div class="page-content container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 login well">
                    <div class="login-wrapper">
                        <div class="box">
                            <div class="forms">
                                <div class="brandImg">
                                    <img src="images/logomin.png" alt="LogoShareCards" class="brandImgForm"/>
                                </div>
                                <input class="form-control" type="text" placeholder="e-mail" id="email"/>
                                <br/>
                                <input class="form-control" type="password" placeholder="senha" id="senha"/>
                                <br/>
                                <p id="valid" class="message1"></p>

                                <input type="button" value="Entrar" class="inmain" onclick="blankPassword(document.getElementById('email').value, document.getElementById('senha').value)"
                                id="botaoLogin"       
                                />

                                <br/>
                                <div>
                                    <a class="linkable" href="esqueciSenha1.html">Esqueceu a senha?</a>
                                </div>
                                
                                <div class="alert alert-danger alerta" data-dismiss="alert">
                                    Preencher todos os campos!
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        
        
    <!-- Scripts -->  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/flashnotes.js"></script>

</f:view>
</body>
</html>
</jsp:root>
